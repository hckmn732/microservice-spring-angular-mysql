<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>
    
  <section class="section section-lg">
    <div class="container">
      <div class="row justify-content-center text-center mb-lg">
        <div class="col-lg-8">
          <h2 class="display-3">Welcome to our rental car portal</h2>
        </div>
      </div>
      <div class="row" *ngIf="cars;else no_car">
        <div class="col-md-6 col-lg-3 mb-5 mb-lg-0" *ngFor="let car of cars">
          <div class="px-4">
            <img src="{{carsService.getCarPicture(car.id)}}" class="img-center img-fluid shadow shadow-lg--hover" style="width: 400px;">
            <div class="pt-4 text-center">
              <h5 class="title">
                <span class="d-block mb-1">{{car.brand}}</span>
                <small class="h6 text-muted">{{car.model}}</small>
                <span class="d-block mb-1">{{car.price}}</span>
              </h5>
              <div class="mt-3">
                <a [routerLink]="['/processing',car.id]" class="btn btn-success btn-icon-only rounded-circle">
                  <i class="fa fa-shopping-cart"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #no_car> 
        <div class="col-lg-8">
          <h2 class="display-4" style="color: crimson;">Oups ! No available cars </h2>
        </div>  
      </ng-template>
    </div>
  </section>
  </main>
