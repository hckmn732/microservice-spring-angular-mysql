<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>
    
  <section class="section section-lg">
    <div class="container">
      <div class="row justify-content-center text-center mb-lg">
        <div class="col-lg-8">
          <h2 class="display-3">Manage Users Roles</h2>
        </div>
      </div>
      <div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">USERNAME</th>
                <th scope="col">ROLES</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td> {{user.username}}</td>
                    <td>
                            <select (change)="onChange($event.target.options,user.id)" name="roles[]" multiple="multiple" class="form-control" >
                                <option value="ADMIN"  [selected]="hasAdminRole(user.id)" >ADMIN</option>
                                <option value="USER" [selected]="hasUserRole(user.id)">USER</option>
                            </select>
                    </td>
                </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>
  </main>
